# Setup
title: Misaki1984
description: Imagination can change everything.
url: https://misaki1984.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg
remote_theme: misaki1984/misaki1984.github.io

# Gems
plugins:
  - jekyll-remote-theme
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: Misaki1984
  card: summary
logo: logo.png
social:
  name: Songzi Vong
  links:
    - https://twitter.com/1017495653Azusa
    - https://github.com/Misaki1984
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Misaki1984
  url: https://github.com/misaki1984
  email: 1017495653@qq.com
